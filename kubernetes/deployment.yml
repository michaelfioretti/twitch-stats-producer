apiVersion: v1
kind: Deployment
metadata:
  name: twitch-chat-stats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twitch-chat-stats
  template:
    metadata:
      labels:
        app: twitch-chat-stats
    spec:
      containers:
      - name: twitch-chat-stats
        image: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME }}:latest
        ports:
        - containerPort: 80
        env:
        - name: kafka_brokers
          valueFrom:
            secretKeyRef:
              name: twitch-chat-secrets
              key: kafka_brokers
        - name: twitch_client_id
          valueFrom:
            secretKeyRef:
              name: twitch-chat-secrets
              key: twitch_client_id
        - name: twitch_client_secret
          valueFrom:
            secretKeyRef:
              name: twitch-chat-secrets
              key: twitch_client_secret
