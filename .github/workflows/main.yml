# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: CI/CD

on:
  pull_request:
    branches: ["main"]
    types: ["closed"]

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build the project
      run: make build

    - name: Set up Docker Build
      # Docker steps
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: michaelfioretti
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: michaelfioretti/twitch-chat-stats:latest

    - name: Install doctl
      run: |
        curl -sL https://github.com/digitalocean/doctl/releases/download/v1.63.0/doctl-1.63.0-linux-amd64.tar.gz | tar -xzv
        sudo mv doctl /usr/local/bin

    - name: Authenticate with DigitalOcean
      run: doctl auth init -t ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Get kubeconfig
      run: doctl kubernetes cluster kubeconfig save ${{ secrets.K8_CLUSTER_NAME }}

    - name: Create JAAS config
      run: |
        cat <<EOF > jaas-config
        org.apache.kafka.common.security.plain.PlainLoginModule required
        username="${{ secrets.KAFKA_USER }}"
        password="${{ secrets.KAFKA_PASSWORD }}"
        EOF
      shell: bash

    - name: Create/Update Kubernetes Secret
      run: |
        kubectl delete secret kafka-jaas-config --ignore-not-found
        kubectl create secret generic kafka-jaas-config --from-file=jaas-config=jaas-config

    - name: Apply Sealed Secret for Producer
      run: kubectl apply -f kubernetes/sealed-twitch-chat-stats-secrets.yml

    - name: Apply kafka deployment
      run: |
        kubectl apply -f kubernetes/persistentVolume.yml
        kubectl apply -f kubernetes/kafka-deployment.yml
        kubectl apply -f kubernetes/kafka-service.yml

    - name: Apply twitch chat stats deployment
      run: |
        kubectl apply -f kubernetes/deployment.yml
        kubectl apply -f kubernetes/service.yml

    - name: Log out from Docker Hub
      run: docker logout
