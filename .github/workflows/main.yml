# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: CI/CD

on:
  pull_request:
    branches: ["main"]
    types: ["closed"]

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build the project
        run: make build

       # Docker steps
      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE_NAME}}:latest

      - name: Authenticate with DigitalOcean
        run: doctl auth init -t ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Get kubeconfig
        run: doctl kubernetes cluster kubeconfig save ${{ secrets.K8_CLUSTER_NAME }}

      - name: Apply Sealed Secret
        run: kubectl apply -f kubernetes/sealed-twitch-chat-stats-secrets.yml

      - name: Apply Kafka Deployment
        run: |
          kubectl apply -f kubernetes/kafka-deployment.yml
          kubectl apply -f kubernetes/kafka-service.yml

      - name: Apply Custom App Deployment
        run: |
          kubectl apply -f kubernetes/deployment.yml
          kubectl apply -f kubernetes/service.yml

      - name: Log out from Docker Hub
        run: docker logout
